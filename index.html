<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hubert's Bookmark App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="error-container"></div>
    <header class="bookmark-title">
        <h1>Bookmark App</h1>
    </header>
    <form id="bookmark-list-form">
        <label for="add-bookmark">Add Bookmark</label>
        <button type="submit" class="toggle-form">Add Bookmark</button>
        <div>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    </form>
    <div class="bookmark-list">
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script/List.js"></script>
    <script type="text/javascript" src="script/STORE.js"></script>
    <script type="text/javascript" src="script/bookmark-list.js"></script>
    <script type="text/javascript" src="script/API.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
