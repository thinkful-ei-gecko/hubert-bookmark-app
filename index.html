<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hubert's Bookmark App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="error-container"></div>
    <header class="bookmark-title">
        <h1>Bookmark App</h1>
    </header>
    <form id="bookmark-list-form">
        <label for="add-bookmark"></label>
        <button class="toggle-form">Add Bookmark</button>
        <div class="filter-selector">
            <label for="select-filter">Filter By:</label>
            <select required class="bookmark-filter" id="select-filter">
                <option value="0">All</option>
                <option value="1">★</option>
                <option value="2">★ ★</option>
                <option value="3">★ ★ ★</option>
                <option value="4">★ ★ ★ ★</option>
            </select>
        </div>
    </div>
    </form>
    <form class="new-list"></form>
    <div class="bookmark-row">
        <ul class="bookmark-list"></ul>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="api.js"></script>
    <script src="STORE.js"></script>
    <script src="bookmark-list.js"></script>
    <script src="index.js"></script>
</body>
</html>
